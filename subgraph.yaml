specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BribeVault
    network: mainnet
    source:
      address: "0x9DDb2da7Dd76612e0df237B89AF2CF4413733212"
      abi: BribeVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DepositBribe
        - EmergencyWithdrawal
        - GrantDepositorRole
        - RevokeDepositorRole
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SetDistributor
        - SetFee
        - SetFeeRecipient
        - TransferBribe
      abis:
        - name: BribeVault
          file: ./abis/BribeVault.json
      eventHandlers:
        - event: DepositBribe(indexed bytes32,indexed bytes32,indexed address,uint256,uint256,address)
          handler: handleDepositBribe
        - event: EmergencyWithdrawal(indexed address,uint256,address)
          handler: handleEmergencyWithdrawal
        - event: GrantDepositorRole(address)
          handler: handleGrantDepositorRole
        - event: RevokeDepositorRole(address)
          handler: handleRevokeDepositorRole
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SetDistributor(address)
          handler: handleSetDistributor
        - event: SetFee(uint256)
          handler: handleSetFee
        - event: SetFeeRecipient(address)
          handler: handleSetFeeRecipient
        - event: TransferBribe(indexed bytes32,indexed address,uint256,uint256)
          handler: handleTransferBribe
      file: ./src/mapping.ts
